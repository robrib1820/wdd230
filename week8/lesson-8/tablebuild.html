<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="tablecss.css">
</head>
<body>
    <form>
        <fieldset>
            <table>
                <caption>Table 1: Wasatch Sales</caption>
                <tr>
                    <th colspan="2">Sales</th>
                </tr>

                <tr id="bold">
                    <td><b>Month</b></td>
                    <td><b>Amount</b></td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>3,000</td>
                </tr>
                <tr>
                    <td class="grey">August</td>
                    <td id="num">8,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>4,000</td>
                </tr>
                <tr>
                    <td class="grey">October</td>
                    <td class="grey">3,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>2,000</td>
                </tr>
        
            </table>
        </fieldset>    
    </form>
</body>
</html>
